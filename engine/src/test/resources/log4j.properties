#log4j.rootLogger = INFO, RAW_CONSOLE, CONSOLE
log4j.logger.test1 = TRACE, RAW_CONSOLE
log4j.logger.test2 = TRACE, DATED_CONSOLE

log4j.appender.RAW_CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.RAW_CONSOLE.encoding = UTF-8
log4j.appender.RAW_CONSOLE.layout= org.apache.log4j.PatternLayout
log4j.appender.RAW_CONSOLE.layout.ConversionPattern = %m
log4j.appender.RAW_CONSOLE.Target= System.out

log4j.appender.DATED_CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.DATED_CONSOLE.encoding = UTF-8
log4j.appender.DATED_CONSOLE.layout= org.apache.log4j.PatternLayout
log4j.appender.DATED_CONSOLE.layout.ConversionPattern = %-12d{yyyy-MM-dd HH:mm:ss.S} %m
log4j.appender.DATED_CONSOLE.Target= System.out

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.encoding = UTF-8
log4j.appender.CONSOLE.layout= org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %-12d{yyyy-MM-dd HH:mm:ss.S} [%t] %C %M %L%n%-5p %m%n
log4j.appender.CONSOLE.Target= System.out